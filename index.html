<!DOCTYPE html>
<html>
<head>
  <title>Google Login for VR</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      const idToken = response.credential;

      fetch("https://vr-login-backend.onrender.com/createToken", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken: idToken })
      })
      .then(res => res.json())
      .then(data => {
        if (data.token) {
          localStorage.setItem("firebaseToken", data.token);
          document.getElementById("tokenBox").innerText = data.token;
        } else {
          document.getElementById("tokenBox").innerText = "❌ Token creation failed.";
        }
      })
      .catch(err => {
        console.error("❌ Request failed:", err);
        document.getElementById("tokenBox").innerText = "❌ Backend error.";
      });
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "70239701778-gupkaufc3l196psvh7cd1smpj1feql62.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleButton"),
        { theme: "outline", size: "large" }
      );
    };
  </script>
</head>
<body style="text-align: center; font-family: sans-serif; margin-top: 50px;">
  <h2>Sign In With Google</h2>
  <div id="googleButton"></div>
  <h3>Firebase Token:</h3>
  <pre id="tokenBox">Waiting for login...</pre>
</body>
</html>
