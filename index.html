<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD0F9dPtiGQNGwp1-0i8itXbwm2l07XwOk",
    authDomain: "vrsimulator-f6cb4.firebaseapp.com",
    projectId: "vrsimulator-f6cb4",
    storageBucket: "vrsimulator-f6cb4.appspot.com",
    messagingSenderId: "796595785111",
    appId: "1:796595785111:web:958ea8ae7606bdde1b48d2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("loginBtn").addEventListener("click", async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      const idToken = await result.user.getIdToken();

      // Send to your backend
      const res = await fetch("https://vr-login-backend.onrender.com/createToken", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ idToken })
      });

      const data = await res.json();
      console.log("✅ Firebase Token:", data);
    } catch (err) {
      console.error("❌ Error:", err);
    }
  });
</script>
