<!DOCTYPE html>
<html>
<head>
  <title>Google Login for VR</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #googleButton {
      margin-bottom: 30px;
    }
    #tokenBox {
      font-family: monospace;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>Sign In With Google</h2>
  <div id="googleButton"></div>

  <h3>Firebase Token:</h3>
  <pre id="tokenBox">Waiting for login...</pre>

  <script>
    // ‚úÖ Replace with your actual Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD0F9dPtiGQNGwp1-0i8itXbwm2l07XwOk",
      authDomain: "vrsimulator-f6cb4.firebaseapp.com"
    };

    firebase.initializeApp(firebaseConfig);

    // üëá Google Sign-In Button Setup
    google.accounts.id.initialize({
      client_id: "70239701778-gupkaufc3l196psvh7cd1smpj1feql62.apps.googleusercontent.com",
      callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
      document.getElementById("googleButton"),
      { theme: "outline", size: "large" }
    );

    async function handleCredentialResponse(response) {
      const idToken = response.credential;

      try {
        // Exchange Google ID token for Firebase custom token
        const res = await fetch("https://vr-login-backend.onrender.com/createToken", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken })
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("tokenBox").innerText = data.token;

          // Sign in to Firebase using custom token (optional)
          firebase.auth().signInWithCustomToken(data.token)
            .then(user => {
              console.log("‚úÖ Firebase sign-in success:", user.user.uid);
            })
            .catch(err => {
              console.error("‚ùå Firebase login error", err);
            });
        } else {
          throw new Error(data.error || "Token creation failed.");
        }
      } catch (err) {
        console.error("‚ùå Token creation failed:", err);
        document.getElementById("tokenBox").innerText = "‚ùå Token creation failed.";
      }
    }
  </script>
</body>
</html>
