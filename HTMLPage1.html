<!DOCTYPE html>
<html>
<head>
    <title>Google Login for Unity VR</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <h1>Login with Google</h1>
    <button onclick="signIn()">Login with Google</button>

    <script>
    // Replace with your Firebase config
    const firebaseConfig = {
        apiKey: "AIzaSyBdznd-PlevWAygUJJWw4CnDhepQ6N2ZX4",
        authDomain: "vrsimulator-f6cb4.firebaseapp.com",
        projectId: "vrsimulator-f6cb4",
      storageBucket: "...",
      messagingSenderId: "...",
      appId: "..."
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          const token = result.credential.accessToken;
          alert("Login Success! Token: " + token);

          // Optional: send token to Unity using WebView bridge
          if (window.Unity) {
            window.Unity.call(token);
          }
        })
        .catch((error) => {
          console.error("Login failed:", error);
        });
    }
    </script>
</body>
</html>
