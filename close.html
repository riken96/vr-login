<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- This still auto-attempts redirect after 2 seconds -->
  <meta http-equiv="refresh" content="2;url=vr://return" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background: #f8f8f8;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>✅ Login Successful!</h2>
  <p>You may now return to the VR app.</p>
  <p>If nothing happens, you can also press the button below:</p>

  <!-- ✅ Add Return to App button -->
  <button onclick="goBackToApp()">Return to App</button>

  <script>
    function goBackToApp() {
      window.location.href = "vr://return";
    }
  </script>
</body>
</html>
